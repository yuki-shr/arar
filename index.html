    <title>webAR</title>

  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer            
    ar
    alt="モデル"
    src="ashiba/makit.glb"              
    ios-src="ashiba/makit.usdz" 
                  
                  style="width:600px;height:750px;"  
                  background-color="#70BCD1"
                  shadow-intensity="0"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
