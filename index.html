  <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>webAR</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer            
    ar
    alt="モデル"
    src="BIM.glb"              
    ios-src="bim.usdz" 
                  
                  style="width:600px;height:750px;"  
                  background-color="#70BCD1"
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
                  
    
    </model-viewer>
    
        <model-viewer            
    ar
    alt="モデル"
    src="ashiba/ashiba.glb"              
    ios-src="ashiba/ashiba.usdz" 
                  
                  style="width:600px;height:750px;"  
                  background-color="#70BCD1"
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
                  
    
    </model-viewer>
  </body>
</html>
